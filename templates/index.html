{% extends "base.html" %}

{% block content %}
<div class="index-content">
	<div class="row register">
		<div class="class-title log-title col s12 m10 l6">
			<h3>Log in</h3>
		</div>
	</div>
	<img src="/static/img/login.png" alt="A young man dancing acrobatically" id="login">
	<div class="login-card">
		<div class="row login-row">
			<div class="card mx-auto my-auto">
				<div class="card-body">
					<form method="POST" action="/user_auth" class="login-form">
						<div class="form-group">
							<label for="username">Username</label>
							<input name="username" type="text" class="form-control" id="username" placeholder="Username"
								required>
						</div>
						<div class="form-group">
							<label for="password">Password</label>
							<input class="form-control" id="password" name="password" type="password"
								placeholder="Password" required>
						</div>
						<button type="submit" class="btn btn-primary  z-index-5 btn-block">Login</button>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
{% endblock content %}
