{% extends "base.html"%}

{% block content %}
<div class="container">
    <div class="main-content">
        <div class="row">
            <div class="col mb-4 mt-2">
                <h3>Create a New Class</h3>
            </div>
        </div>
        <!-- ADD CLASS SERIES-->
        <form class="col s12 l6" action="{{ url_for('insert_series'), username=session['user'] }}" method="POST"
            id="add_series_form" autocomplete="off">

            <!-- ADD SERIES NAME -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">bookmark</i>
                    <input id="series_name" name="series_name" type="text" class="validate"
                        placeholder="Class series name" required="required">
                    <label for="series_name">Class Series Name</label>
                </div>
            </div>

            <!-- ADD SERIES DESCRIPTION -->
            <div class="row">
                <div class="input-field col s12 l6">
                    <i class="material-icons prefix">description</i>
                    <textarea class="materialize-textarea form-control" id="add_series_description"
                        name="series_description" placeholder="Description"></textarea>
                    <label for="series_description" class="list-label ml-2">Description</label>
                </div>
            </div>

            <!-- BOTTOM BUTTONS SAVE/ CANCEL-->
            <!-- SAVE inserts the content and returns to CLASS FORM  - .insert() new document with new exercise _id -->
            <!-- CANCEL does not save the content and returns to the CLASS FORM - .get() the class without changes -->
            <div class="divider"> </div>
            <br>
            <div class="container bottom_actions ml-0 mr-0 mt-6 mb-6 w-100">
                <div class="row">
                    <div class="col s12 offset-l6">
                        <button class="btn-small waves-effect waves-light green tooltipped save mr-2" type="submit"
                            name="action" data-position="top" data-delay="50" data-tooltip="Save and view">
                            <i class="material-icons left">save</i>Save</button>


                        <!-- Check the exercise _id and repopulate the add_exercise form -->
                        <a href="{{ url_for('series') }}" class="btn waves-effect waves-light grey tooltipped"
                            type="submit" name="back_to_series" data-position="bottom" data-delay="50"
                            data-tooltip="Cancel and go back">
                            <i class="material-icons left">chevron_left</i>Cancel</a>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
